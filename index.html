<!DOCTYPE html>

<html>

    <head>

        <!-- Use Font Awesome for icons -->
        <script src="https://kit.fontawesome.com/8853004b20.js" crossorigin="anonymous"></script>
        <!-- Use styles.css file -->
        <link rel="stylesheet" href="styles.css">
        <!--- Use Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        
        <title>
            Domain API Tool
        </title>

    </head>


    <body>

        <div id="loading-overlay"></div>

        <div id="outer-container" >

            <div id="top-area" class="flex-center dir-column">

                <div id="title-bar">
                    <div id="title-and-subtitle">
                        <h1>Domain API Tool</h1>
                        <h6>Search for properties using property data from Domain Group</h6>
                    </div>
                    <div id="get-property-from-id-div">
                        <input type="text">
                        <button value='Get Property From ID' id="get-property-from-id-btn" class="search-buttons">Search by ID</button>
                    </div>
                </div>

                <form id="search-parameter-form">
                    
                    <div class="select-div">
                        <label for="listing-type" id="listing-type-select-label" class="select-label">Listing Type</label>
                        <select id="listing-type-select" name="listing-type" class="select-box">
                            <option value="Sale" selected>Sale</option>
                        </select>
                    </div>

                    <div class="select-div">
                        <label for="bedrooms-min" id="bedrooms-min-select-label" class="select-label">Bedrooms (Min.)</label>
                        <select id="bedrooms-min-select" name="bedrooms-min" class="select-box">
                            <option value="0" selected>Any</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="100">10+</option>
                        </select>
                    </div>
                    <div class="select-div">
                        <label for="bedrooms-max" id="bedrooms-max-select-label" class="select-label">Bedrooms (Max.)</label>
                        <select id="bedrooms-max-select" name="bedrooms-max" class="select-box">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="100">10+</option>
                            <option value="1000" selected>Any</option>
                        </select>
                    </div>
                    <div class="select-div">
                        <label for="bathrooms-min" id="bathrooms-min-select-label" class="select-label">Bathrooms (Min.)</label>
                        <select id="bathrooms-min-select" name="bathrooms-min" class="select-box">
                            <option value="0" selected>Any</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="100">10+</option>
                        </select>
                    </div>
                    <div class="select-div">
                        <label for="bathrooms-max" id="bathrooms-max-select-label" class="select-label">Bathrooms (Max.)</label>
                        <select id="bathrooms-max-select" name="bathrooms-max" class="select-box">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="100">10+</option>
                            <option value="1000" selected>Any</option>
                        </select>
                    </div>

                    <div class="select-div">
                        <label for="carspaces-min" id="carspaces-min-select-label" class="select-label">Car Spaces (Min.)</label>
                        <select id="carspaces-min-select" name="carspaces-min" class="select-box">
                            <option value="0" selected>Any</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="100">10+</option>
                        </select>
                    </div>
                    <div class="select-div">
                        <label for="carspaces-max" id="carspaces-max-select-label" class="select-label">Car Spaces (Max.)</label>
                        <select id="carspaces-max-select" name="carspaces-max" class="select-box">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="100">10+</option>
                            <option value="1000" selected>Any</option>
                        </select>
                    </div>

                    <div class="select-div">
                        <label for="location-state" id="location-state-select-label" class="select-label">State</label>
                        <select id="location-state-select" name="location-state" class="select-box">
                            <option value="ACT">ACT</option>
                            <option value="NSW">NSW</option>
                            <option value="QLD">QLD</option>
                            <option value="VIC" selected>VIC</option>
                            <option value="SA">SA</option>
                            <option value="WA">WA</option>
                            <option value="NT">NT</option>
                            <option value="TAS">TAS</option>
                        </select>
                    </div>

                    <div class="select-div">
                        <label for="location-postcode" id="location-postcode-select-label" class="select-label">Postcode</label>
                        <input type="text" id="location-postcode-select" name="location-postcode" class="select-box">
                    </div>

                    
                    <div class="select-div">
                        <label for="min-price" id="min-price-select-label" class="select-label">Price (Min.)</label>
                        <select id="min-price-select" name="min-price" class="select-box">
                            <option value="0">&lt$200,000</option>
                            <option value="300000" selected>$300,000</option>
                            <option value="400000">$400,000</option>
                            <option value="500000">$500,000</option>
                            <option value="600000">$600,000</option>
                            <option value="700000">$700,000</option>
                            <option value="800000">$800,000</option>
                            <option value="900000">$900,000</option>
                            <option value="1000000">$1,000,000</option>
                            <option value="1100000">$1,100,000</option>
                            <option value="1200000">$1,200,000</option>
                            <option value="1300000">$1,300,000</option>
                            <option value="1400000">$1,400,000</option>
                            <option value="1500000">$1,500,000</option>
                            <option value="1600000">$1,600,000</option>
                            <option value="1700000">$1,700,000</option>
                            <option value="1800000">$1,800,000</option>
                            <option value="1900000">$1,900,000</option>
                            <option value="2000000">$2,000,000</option>
                            <option value="9999999999">&gt$2,000,000</option>
                        </select>
                    </div>

                    <div class="select-div">
                        <label for="max-price" id="max-price-select-label" class="select-label">Price (Max.)</label>
                        <select id="max-price-select" name="max-price" class="select-box">
                            <option value="0">&lt$200,000</option>
                            <option value="300000">$300,000</option>
                            <option value="400000">$400,000</option>
                            <option value="500000">$500,000</option>
                            <option value="600000">$600,000</option>
                            <option value="700000">$700,000</option>
                            <option value="800000">$800,000</option>
                            <option value="900000">$900,000</option>
                            <option value="1000000">$1,000,000</option>
                            <option value="1100000">$1,100,000</option>
                            <option value="1200000">$1,200,000</option>
                            <option value="1300000">$1,300,000</option>
                            <option value="1400000">$1,400,000</option>
                            <option value="1500000" selected>$1,500,000</option>
                            <option value="1600000">$1,600,000</option>
                            <option value="1700000">$1,700,000</option>
                            <option value="1800000">$1,800,000</option>
                            <option value="1900000">$1,900,000</option>
                            <option value="2000000">$2,000,000</option>
                            <option value="9999999">&gt$2,000,000</option>
                        </select>
                    </div>


                    <div class="select-div">
                        <label for="price-withheld" id="price-withheld-select-label" class="select-label">Exclude Price Withheld</label>
                        <select id="price-withheld-select" name="price-withheld" class="select-box">
                            <option value="true" selected>Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>

                    <div class="select-div">
                        <label for="property-types" id="property-types-select-label" class="select-label">Property Type</label>
                        <select id="property-types-select" name="property-types" class="select-box">
                            <option value="ApartmentUnitFlat">Apartment/Unit/Flat</option>
                            <option value="House" selected>House</option>
                            <option value="Townhouse">Townhouse</option>
                            <option value="Farm">Farm</option>
                        </select>
                    </div>

                    <div class="select-div">
                        <label for="number-of-properties" id="number-of-properties-select-label" class="select-label">Number to display</label>
                        <select id="number-of-properties-select" name="number-of-properties" class="select-box">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                </form>

                <button value="Search For Properties" id="search-btn" class="search-buttons">Search</button>

            </div>

                <div id="bottom-area">

                </div>




            </div>
        </div>

    </body>


    <script src="config.js"></script> <!-- To allow API Key without uploading to Github-->
    <!-- Enable Javascript -->
    <script src="script.js"></script>


    <footer>
        Paul C 2021 - ..... GitHub: https://github.com/pcon92
    </footer>

</html>
